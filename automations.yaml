- id: 8a6554aa-9c1e-11eb-a8b3-0242ac130003
  alias: IFTTT Withings bed status notification - off
  description: Updates bed status based on IFTTT hook
  trigger:
  - event_data:
      action: withings_bed_status
    event_type: ifttt_webhook_received
    platform: event
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.status == ''0''}}'
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.bed_status
- id: a730a516-9c4c-11eb-a8b3-0242ac130003
  alias: IFTTT Withings bed status notification - on
  description: Updates bed status based on IFTTT hook
  trigger:
  - event_data:
      action: withings_bed_status
    event_type: ifttt_webhook_received
    platform: event
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.status == ''1''}}'
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.bed_status
- id: 55b1e7c6-d69b-4d69-a41b-d2e092fadea6
  alias: System - Alert acknowledgement action
  description: Disables alert via actionable alert.
  initial_state: true
  mode: single
  trigger:
  - platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: ALERT_ACKNOWLEDGEMENT_DISABLE
  condition: []
  action:
  - service: alert.turn_off
    data_template:
      entity_id: '{{ trigger.event.data.action_data.entity_id }}'
  - service: notify.mobile_app_lewissiphone
    data_template:
      title: Alert disabled
      message: Alert "{{trigger.event.data.action_data.entity_id}}" has been disabled.
